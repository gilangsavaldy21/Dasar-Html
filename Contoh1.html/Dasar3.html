<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- Ini Dasar 3  -->
    <header>
      <h1>Ini Merupakan contoh yang telah di Pelajari</h1>
      <nav class header-nav>
        <a href="#">Home</a>
        <a href="#">about</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="Search.." />
        <button>Search</button>
      </nav>
      <hr />
    </header>
    <main>
      <form action="" class="Formulir Pendaftaran">
        <fieldset>
          <legend>Formulir Pendaftaran</legend>
          <p>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </p>
          <p>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" />
          </p>
          <p>
            <label for="password">Ulangi Password</label>
            <input type="text" id="password" name="password" />
          </p>
          <p>
            <label for="gender">Jenis Kelamin</label>
            <input type="radio" id="gender" name="gender" value="L" />
            <label for="gender">Laki-Laki</label>
            <input type="radio" id="gender" name="gender" value="P" />
            <label for="gender">Perempuan</label>
          </p>
          <p>
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
          </p>
        </fieldset>
      </form>
      <form action="" class="formulir Pembayaran">
        <fieldset>
          <legend>Formulir Pembayaran</legend>
          <p>
            <label class="nama">Nama</label>
            <input type="text" id="nama" name="nama" />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </p>
          <p>
            <label>Pembayaran menggunakan</label>
            <input type="text" list="Pembayaran" />
            <datalist id="Pembayaran">
              <option value="BCA">BCA</option>
              <option value="BRI">BRI</option>
              <option value="BNI">BNI</option>
            </datalist>
          </p>
          <button>Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <h1>Ini adalah Footer</h1>
      <nav class="Ft-nav">
        <a href="#">Home</a>
