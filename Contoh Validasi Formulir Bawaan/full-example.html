<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Contoh Validasi</title>
    <link rel="stylesheet" href="../Css/full-example.css" />
  </head>
  <body>
    <header>
      <h1><strong>Full Contoh Validasi Formulir Bawaaan</strong></h1>
    </header>
    <main>
        <Form>
            <p>
                <fieldset>
                    <legend>Apakah kamu memiliki surat ijin mengemudi ? <span aria-label="required">*</span></legend>
                    <input type="radio" required name="driver" id="r1" value="yes"> <label for="r1">yes</label>
                    <input type="radio" required name="driver" id="r2" value="yes"> <label for="r2">No</label>
                    
                </fieldset>
            </p>
            <p>
                <label for="n1">Berapa umur kamu ? </label>
                <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+"/>
            </p>
            <p>
                <label for="t1">Apa Buah Favorite Kamu ? <span aria-label="required">*</span></label>
                <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"> 
                <datalist id="l1">
                    <option value="Banana"></option>
                    <option value="Cherry"></option>
                    <option value="Apple"></option>
                    <option value="Strawberry"></option>
                    <option value="Lemon"></option>
                    <option value="Orange"></option>
                </datalist>
            </p>
            <p>
                <label for="t2">What's your email Address</label>
                <input type="email" id="t2" name="email">
            </p>
            <p>
                <label for="t3"> Leave a short message</label>
                <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
            </p>
            <p>
                <button>Submit</button>

            </p>
        </Form>
    </main>
  </body>
</html>
