<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh validasi formulir bawaan</title>
    <link rel="stylesheet" href="../Css/Style2-length.css" />
  </head>
  <body>
    <!-- Contoh validasi formulir bawaan -->
    <header>
      <h1><strong>Contoh Validasi Formulir Bawaan</strong></h1>
    </header>
    <main>
      <form action="">
        <section>
          <label for="choose">Would you prefer a banana or cherry?</label>
          <input type="text" id="choose" name="i-like" />
        </section>
        <section>
          <label for="number">How many would you like?</label>
          <input
            type="number"
            id="number"
            name="amount"
            value="1"
            min="1"
            max="10"
          />
        </section>

        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
