<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh validasi formulir bawaan</title>
    <link rel="stylesheet" href="../Css/Style2-pattern.css" />
  </head>
  <body>
    <!-- Contoh validasi formulir bawaan -->
    <header>
      <h1><strong>Contoh Validasi Formulir Bawaan</strong></h1>
    </header>
    <main>
      <form action="">
        <label for="choose">Would you prefer a banana or cherry?</label>
        <input
          id="choose"
          name="i-like"
          required
          pattern="[Bb]anana|[Cc]herry"
        />
        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
